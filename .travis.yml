language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules #缓存依赖
install:
  - npm ci
script:
  - npm run docs:build
  - sh ./deploy.sh
branches:
  only:
  - dev
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: 11d5316c72bc316d9c4e520b889e43fbeb545052 # a token generated on github allowing travis to push code on you repository
  keep-history: true
  on:
    branch: dev